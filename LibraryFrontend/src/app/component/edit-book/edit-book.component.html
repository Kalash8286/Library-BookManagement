<div class="container">

    <h3 class="text-center mt-4 text-primary" >Edit Book</h3>
    <form (ngSubmit)="onFormSubmit()">
        <div [ngStyle]="{'color': showMsgColor}" *ngIf="showMsg;"> {{ showMsg }} </div>
        <div class="col-sm-6 mt-3" >
            <label for="bookTitle">Book Title </label>
            <input [(ngModel)]="book.title" class="form-control" type="text" id="bookTitle" name="bookTitle"
                placeholder="Book Title" />
        </div>

        <div class="col-sm-6 mt-3">
            <label for="bookAuthor">Book Author </label>
            <input [(ngModel)]="book.author" class="form-control" type="text" id="bookAuthor" name="bookAuthor"
                placeholder="Book Author" />
        </div>

        <div class="col-sm-6 mt-3">
            <label for="bookDescription">Book Description </label>
            <input [(ngModel)]="book.description" class="form-control" type="text" id="bookDescription" name="bookDescription"
                placeholder="Book Description" />
        </div>


        <button type="submit" class="btn btn-success mt-5 col-sm-3"> Submit </button>

    </form>
</div>
